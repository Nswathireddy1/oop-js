<script type="text/javascript">
    var employee =
    {
        firstName: "swathi",
        lastName: "reddy",
        getFullName: function () {
            return this.firstName + " " + this.lastName;
        }
        
    }
    document.write("firstName=" + employee.firstName+ "<br/>");
    document.write("lastName=" + employee.lastName+ "<br/>");

</script>
